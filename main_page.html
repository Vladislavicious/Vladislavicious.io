<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика страниц VK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="basic_classes.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div id="vk_api_transport"></div>
  <script type="text/javascript">
    window.vkAsyncInit = InitializeVk

    setTimeout(function() {
      var el = document.createElement("script");
      el.type = "text/javascript";
      el.src = "https://vk.com/js/api/openapi.js?169";
      el.async = true;
      document.getElementById("vk_api_transport").appendChild(el);
    }, 0);
  </script>


  <div class="flex-container">
    <div class="header">
        <nav>
          <ul class="head-ul">
            <li><a href="#"> &#10047; </a></li><!--
          --><li><a href="registr.html"> Личный кабинет </a></li>
          </ul>
        </nav>
    </div>

    <div class="search-item">

      <div class="search-wrap">

        <div class="search">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
          <input type="text" class="searchTerm" id="searchInput" onkeyup="inputEnter(event)" placeholder="Поиск...">
        </div>

      </div>

  </div>

  <div class="flex-container-main">

    <div class="parameter-item">
      <div class= "select-container">
        <div class="select">
          <select onchange="changeParametr(value)">
            <option selected value="0">Likes</option>
            <option value="1">Comments</option>
            <option value="2">Reposts</option>
          </select>
        </div>
      </div>
    </div>

    <div id="graph" class="graph-item">
      <img src="https://livedune.com/ru/blog/images/tild3634-3164-4365-b034-373465306665__6.jpg"
          alt="Инфографика" title="Инфографика" class="image image3">
    </div>

    <div id="tableContainer" class="graph-item">
      <table id="table">
        <thead id="theadMainTable">
          <tr>
            <th>Дата</th>
            <th>Количество</th>
          </tr>
        </thead>
        <tbody id="tbodyMainTable">
        </tbody>
      </table>
    </div>

    <div id="chart" class="graph-item">
      <canvas id="myChart"></canvas>
    </div>

    <div class="graph-settings-item">
      <div class="flex-container-graph-settings">

        <div class="date-item">
          <input type="date" id="watch" name="watch-day"
                  value="2024-03-26" min="2024-01-01" max="2025-12-31"
                  onchange="changeDate()" />
        </div>

        <div class="graph-type-item">
          <div class= "select-container">
            <div class="select">
              <select onchange="showHideGraph(this.value);">
                <option value="0">Line graph</option>
                <option value="1" selected>Table</option>
                <option value="2">Chart</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy 2024 Шилов
  </div>
</div>

</body>
</html>
