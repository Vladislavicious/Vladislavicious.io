<!DOCTYPE html>
<html lang="rus">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Авторизация</title>
<link rel="stylesheet" href="style.css">
<script src="basic_classes.js"></script>
<script src="profile.js"></script>
</head>

<body>
  <div id="vk_api_transport"></div>
  <script type="text/javascript">
    window.vkAsyncInit = InitializeVkProfile

    setTimeout(function() {
      var el = document.createElement("script");
      el.type = "text/javascript";
      el.src = "https://vk.com/js/api/openapi.js?169";
      el.async = true;
      document.getElementById("vk_api_transport").appendChild(el);
    }, 0);
  </script>

  <div class="flex-container">
    <div class="photoItem">
      <img id="profilePhoto" src="https://static.tildacdn.com/tild3133-6461-4762-b763-393238646435/1_9e9CY6nDatrFlVkDHW.png">
    </div>
    <div class="profileNameItem">
      <p id="profileName">aboba</p>
    </div>
    <div class="profileIdItem">
      <p id="profileId">1234</p>
    </div>
    <div class="profileButtonItem">
      <button id="exitProfileButton" onclick="ExitButtonPress()" target="_blank">Выйти</button>
    </div>

    <div class="footer">
      &copy 2024 Шилов
    </div>

  </div>

</body>
</html>
