<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Статистика страниц VK</title>
<style>
    .container {
        position: relative;
    }

    .image {
        position: absolute;
    }

    .image1 {
        top: 100;
        left: 0;
    }

    .image2 {
        top: 300px;
        left: 0;
    }

    .image3 {
        top: 300px;
        left: 200px;
    }

    .image4 {
        top: 300px;
        left: 800px;
    }

    .image5 {
        top: 500px;
        left: 800px;
    }
</style>
</head>
<body>

<div class="container">
    <img src="https://yeasu.ru/wp-content/uploads/8/7/b/87b146c8340ac8a67122a75930c518eb.png"
         alt="Поле поиска" title="Поле поиска" class="image image1" width="800" height="300">
    <img src="https://i0.wp.com/www.cssscript.com/wp-content/uploads/2015/03/Mobile-compatible-Responsive-Dropdown-Menu.jpg?resize=650,400"
         alt="Выбор параметра" title="Выбор параметра" class="image image2" width="200" height="140">
    <img src="https://livedune.com/ru/blog/images/tild3634-3164-4365-b034-373465306665__6.jpg"
         alt="Инфографика" title="Инфографика" class="image image3" width="600" height="400">
    <img src="https://stackru.com/images/f36cf6db2b5bc19077bb7d861527c90fcf7fd3fd.png"
         alt="Выбор даты" title="Выбор даты" class="image image4" width="200" height="150">
    <img src="https://i.stack.imgur.com/r8CzC.png"
         alt="Вариант инфографики" title="Вариант инфографики" class="image image5" width="200" height="200">
</div>

</body>
</html>
