<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика страниц VK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>Статистика страниц VK</h1>
    <nav>
      <ul class="head-ul">
        <li><a href="#"> &#10047; </a></li><!--
     --><li><a href="#"> Lorem </a></li><!--
     --><li><a href="#"> Ipsum </a></li><!--
     --><li><a href="#"> Consectetur adipisicing </a></li><!--
     --><li><a href="#"> Sit amet </a></li>
      </ul>
    </nav>
</header>

<main>
  <div class="flex-container">

    <div class="search-item">

      <div class="search-wrap">

        <div class="search">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
          <input type="text" class="searchTerm" placeholder="Поиск">
        </div>

      </div>

    </div>

    <div class="main-item">
      <div class="flex-container-main">

        <div class="parameter-item">
          <div class= "select-container">
            <div class="select">
              <select>
                <option value="1">Likes</option>
                <option value="2">Comments</option>
                <option value="3">Reposts</option>
              </select>
            </div>
          </div>
        </div>

        <div class="graph-item">
          <img src="https://livedune.com/ru/blog/images/tild3634-3164-4365-b034-373465306665__6.jpg"
             alt="Инфографика" title="Инфографика" class="image image3">
        </div>
        <div class="graph-settings-item">
          <div class="flex-container-graph-settings">

            <div class="date-item">
              <input type="date" id="watch" name="watch-day"
                     value="2024-03-26" min="2024-01-01" max="2025-12-31" />
            </div>

            <div class="graph-type-item">
              <div class= "select-container">
                <div class="select">
                  <select>
                    <option value="1">Line graph</option>
                    <option value="2">Table</option>
                    <option value="3">Plain text</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>

<footer class="footer">
  &copy 2024 Шилов
</footer>

</body>
</html>
